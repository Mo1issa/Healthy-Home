<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Contact Us - Healthy Home</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">Healthy Home</div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="content">
    <h2>Contact Us</h2>
    <p style="text-align: center; max-width: 800px; margin: 1rem auto; font-size: 1.1rem;">
      We’d love to hear from you! Whether it’s feedback, suggestions, or partnership inquiries, feel free to reach out to us.
    </p>

    <form style="max-width: 600px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" placeholder="Your Name" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;">
      <input type="email" placeholder="Your Email" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;">
      <textarea placeholder="Your Message" rows="5" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <p>Healthy Home &copy; 2025</p>
    <p>All rights reserved</p>
  </footer>
</body>
</html>
